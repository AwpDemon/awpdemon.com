<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwpDemon - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #000;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Night Sky Background */
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70vh;
            background: linear-gradient(to bottom, 
                #000000 0%,
                #0a0a15 40%,
                #0d0d1a 70%,
                #151520 100%);
            z-index: 1;
        }

        /* Milky Way */
        .milky-way {
            position: absolute;
            top: 0;
            left: 30%;
            width: 40%;
            height: 70vh;
            background: radial-gradient(ellipse at center,
                rgba(200, 180, 255, 0.15) 0%,
                rgba(150, 130, 200, 0.1) 20%,
                rgba(100, 90, 150, 0.05) 40%,
                transparent 70%);
            transform: rotate(-15deg);
            z-index: 2;
            filter: blur(2px);
        }

        /* Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
        }

        .star.bright {
            box-shadow: 0 0 4px rgba(255, 255, 255, 1);
        }

        .star.colorful {
            background: #ffd4a3;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shoot 3s linear infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(-200px, 200px);
            }
        }

        /* Moon */
        .moon {
            position: absolute;
            top: 15%;
            right: 20%;
            width: 80px;
            height: 80px;
            background: #e8e8e0;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3),
                        inset -8px -8px 15px rgba(0, 0, 0, 0.15);
            z-index: 2;
            animation: moonGlow 6s ease-in-out infinite;
        }

        @keyframes moonGlow {
            0%, 100% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.3), inset -8px -8px 15px rgba(0, 0, 0, 0.15); }
            50% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.4), inset -8px -8px 15px rgba(0, 0, 0, 0.15); }
        }

        /* Lake */
        .lake {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30vh;
            background: linear-gradient(to bottom,
                #050508 0%,
                #030306 50%,
                #000000 100%);
            z-index: 1;
        }

        /* Water Ripples */
        .ripple {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30vh;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(255, 255, 255, 0.01) 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.01) 75%,
                transparent 100%);
            animation: ripple 15s linear infinite;
            z-index: 2;
        }

        @keyframes ripple {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Main Content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 90%;
        }

        .greeting {
            font-size: 4rem;
            color: #e8e8e8;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3),
                         0 0 20px rgba(200, 220, 255, 0.2);
            opacity: 0;
            animation: fadeInUp 2s ease-out forwards;
            font-weight: 300;
            letter-spacing: 2px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name {
            background: linear-gradient(45deg, #90b8d8, #a8c8e8, #b8d8f8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            animation: colorShift 4s ease-in-out infinite;
        }

        @keyframes colorShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(15deg); }
        }

        /* Floating Animation for Content */
        .content {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%); }
            50% { transform: translate(-50%, calc(-50% - 8px)); }
        }

        /* Reflection */
        .reflection {
            position: absolute;
            top: 70vh;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.08);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            z-index: 3;
            font-weight: 300;
            letter-spacing: 2px;
            filter: blur(3px);
            opacity: 0;
            animation: fadeInReflection 2s ease-out 0.5s forwards;
        }

        @keyframes fadeInReflection {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Mountains and Trees Silhouette */
        .mountains {
            position: absolute;
            bottom: 30vh;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 5;
        }

        .mountain {
            position: absolute;
            bottom: 0;
            background: #000000;
        }

        .mountain1 {
            left: -10%;
            width: 0;
            height: 0;
            border-left: 400px solid transparent;
            border-right: 400px solid transparent;
            border-bottom: 180px solid #000000;
            background: none;
        }

        .mountain2 {
            left: 25%;
            width: 0;
            height: 0;
            border-left: 300px solid transparent;
            border-right: 300px solid transparent;
            border-bottom: 140px solid #000000;
            background: none;
            opacity: 0.9;
        }

        .mountain3 {
            right: 5%;
            width: 0;
            height: 0;
            border-left: 350px solid transparent;
            border-right: 350px solid transparent;
            border-bottom: 160px solid #000000;
            background: none;
        }

        /* Tree Line */
        .tree-line {
            position: absolute;
            bottom: 30vh;
            left: 0;
            width: 100%;
            height: 100px;
            background: #000000;
            z-index: 6;
        }

        .tree {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 80px solid #000000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .greeting {
                font-size: 2.5rem;
            }
            .reflection {
                font-size: 2.5rem;
            }
            .moon {
                width: 60px;
                height: 60px;
                top: 8%;
                right: 10%;
            }
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.01);
            border-radius: 100px;
            opacity: 0.2;
            animation: cloudFloat linear infinite;
            filter: blur(3px);
        }

        @keyframes cloudFloat {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        /* Rocks/Boulders in foreground */
        .rock {
            position: absolute;
            bottom: 28vh;
            background: #000000;
            border-radius: 50%;
            z-index: 7;
        }

        .rock1 {
            right: 10%;
            width: 150px;
            height: 100px;
            border-radius: 50% 50% 40% 60%;
        }

        .rock2 {
            right: 5%;
            width: 100px;
            height: 70px;
            border-radius: 60% 40% 50% 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sky -->
        <div class="sky" id="sky"></div>
        
        <!-- Milky Way -->
        <div class="milky-way"></div>
        
        <!-- Moon -->
        <div class="moon"></div>

        <!-- Mountains -->
        <div class="mountains">
            <div class="mountain mountain1"></div>
            <div class="mountain mountain2"></div>
            <div class="mountain mountain3"></div>
        </div>

        <!-- Tree Line -->
        <div class="tree-line" id="treeline"></div>

        <!-- Rocks/Boulders -->
        <div class="rock rock1"></div>
        <div class="rock rock2"></div>

        <!-- Main Content -->
        <div class="content">
            <h1 class="greeting">Hi, I'm <span class="name">AwpDemon</span></h1>
        </div>

        <!-- Reflection in Water -->
        <div class="reflection">
            Hi, I'm <span class="name">AwpDemon</span>
        </div>

        <!-- Lake -->
        <div class="lake"></div>
        <div class="ripple"></div>
    </div>

    <script>
        // Create stars
        const sky = document.getElementById('sky');
        const starCount = 300;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Random size with more variation (smaller stars more common)
            const size = Math.random() * Math.random() * 2 + 0.5;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            
            // Random position
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            
            // Some stars are brighter
            if (Math.random() > 0.85) {
                star.classList.add('bright');
            }
            
            // Some stars have a warmer color
            if (Math.random() > 0.9) {
                star.classList.add('colorful');
            }
            
            // Random animation duration (slower twinkle)
            star.style.animationDuration = (Math.random() * 4 + 3) + 's';
            star.style.animationDelay = Math.random() * 5 + 's';
            
            sky.appendChild(star);
        }

        // Create shooting stars (less frequent)
        for (let i = 0; i < 3; i++) {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            shootingStar.style.left = Math.random() * 100 + '%';
            shootingStar.style.top = Math.random() * 50 + '%';
            shootingStar.style.animationDelay = Math.random() * 15 + 's';
            shootingStar.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            sky.appendChild(shootingStar);
        }

        // Create tree silhouettes
        const treeLine = document.getElementById('treeline');
        const treeCount = 40;

        for (let i = 0; i < treeCount; i++) {
            const tree = document.createElement('div');
            tree.className = 'tree';
            
            // Random size and position
            const height = Math.random() * 40 + 60;
            const width = height / 3;
            
            tree.style.borderLeft = width + 'px solid transparent';
            tree.style.borderRight = width + 'px solid transparent';
            tree.style.borderBottom = height + 'px solid #000000';
            tree.style.left = (i / treeCount * 100) + '%';
            
            treeLine.appendChild(tree);
        }

        // Create subtle clouds
        for (let i = 0; i < 2; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            
            cloud.style.width = (Math.random() * 150 + 150) + 'px';
            cloud.style.height = (Math.random() * 40 + 30) + 'px';
            cloud.style.top = (Math.random() * 30 + 10) + '%';
            cloud.style.left = (Math.random() * 100) + '%';
            cloud.style.animationDuration = (Math.random() * 80 + 80) + 's';
            cloud.style.animationDelay = Math.random() * 30 + 's';
            
            sky.appendChild(cloud);
        }

        // Mouse move parallax effect (subtle)
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                const speed = (index % 3 + 1) * 5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                star.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
